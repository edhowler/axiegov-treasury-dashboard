<div class="api-key-section">
    <h1>AxieGov Treasury Dashboard</h1>
    <mat-form-field>
        <mat-label>API Key</mat-label>
        <input matInput type="password" [(ngModel)]="apiKey" (ngModelChange)="saveApiKey()" placeholder="Enter API Key">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Select Date</mat-label>
        <input matInput [matDatepicker]="datePicker" [(ngModel)]="selectedDate" (ngModelChange)="onDateChange()">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="!apiKey || !selectedDate || isLoading"
        (click)="fetchTreasuryTransfers()">
        {{ isLoading ? 'Loading...' : 'Download and Analyze Data' }}
    </button>

    <mat-progress-bar *ngIf="isLoading" mode="determinate" [value]="loadingProgress"></mat-progress-bar>
</div>
