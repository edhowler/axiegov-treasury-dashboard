<div class="api-key-section">
    <h1>AxieGov Treasury Dashboard</h1>
    <mat-form-field>
        <mat-label>API Key</mat-label>
        <input matInput type="password" [(ngModel)]="apiKey" (ngModelChange)="saveApiKey()" placeholder="Enter API Key">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDate" (ngModelChange)="onStartDateChange()">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="endDate" (ngModelChange)="onEndDateChange()"
            [min]="minEndDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker [disabled]="!startDate"></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="!apiKey || !startDate || !endDate || isLoading"
        (click)="fetchTreasuryTransfers()">
        {{ isLoading ? 'Loading...' : 'Download and Analyze Data' }}
    </button>

    <mat-progress-bar *ngIf="isLoading" mode="determinate" [value]="loadingProgress"></mat-progress-bar>
</div>
